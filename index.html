}

body {font:18px/24px BitterRegular,serif; margin:0; overflow-x:hidden;}
header {border-bottom:60px solid #242424; margin:10px 0 -24px -5px; padding-top:20px; transform:rotate(-2deg);}
h1 {color:#242424; font:60px/0.8 BallparkWeiner,serif; margin:0 0 -12px; padding-left:60px;}
/* GALLERY */
.gallery {background-color:#242424; padding:60px; position:relative;}
.gallery img {float:none!important; padding:0!important;}
.placeholder {background:transparent url(images/overlay-loader.gif) no-repeat center center; margin:0; xmax-height:420px; overflow:hidden; text-align:center;}
.placeholder a {display:block;}
.placeholder img {margin:0 auto; width:100%;}
.placeholder img + img {display:none!important;}
.gallery-info h2 {color:#fff; font-size:30px;}
.gallery-info p {color:#fff;}
p.gallery-counter {font-family:'Roboto Bold', sans-serif; font-size:16px; letter-spacing:3px; margin-bottom:20px;}
p.caption {font-size:15px; line-height:1.3; margin-bottom:20px; max-height:110px; overflow:auto;}
ul.showcase {height:105px; padding:0; margin:0; list-style-type:none; overflow-x:auto; overflow-y:hidden; white-space:nowrap;}
.showcase a:hover {background-color:#504742;}
.showcase li {display:inline-block; padding:0; margin:0; vertical-align:bottom;}
.showcase a {cursor:pointer;}
.showcase img {border-top:10px solid #242424; height:80px; padding:0;}
.showcase a:focus img {outline:none; transform:scale(1.1);}
.m-brown .showcase img {border-color:#63513D;}
.m-yellow .showcase img {border-color:#FF9E1B;}
.m-beige .showcase img {border-color:#F5F2E4;}
.showcase img.selected {border-bottom:10px solid orange;
    -webkit-animation: 0.5s ease-out 0s alternate backwards 2 bbounce;
    -moz-animation: 0.5s ease-out 0s alternate backwards 2 bbounce;
    -o-animation: 0.5s ease-out 0s alternate backwards 2 bbounce;
    -ms-animation: 0.5s ease-out 0s alternate backwards 2 bbounce;
    animation: 0.5s ease-out 0s alternate backwards 2 bbounce;
}
p.gallery-attribution {font-size:15px; margin-bottom:20px;}
.gallery-attribution:empty {display:none;}
.gallery-attribution:before {content:"Attribution: ";}
.gallery-left, .gallery-right {background-color:orange; bottom:35px; color:#fff; display:inline-block; height:44px; width:44px;}
.gallery-left:hover, .gallery-right:hover {background-color:#B2371F;}
.gallery-left {background-image:url(images/chevron-sm-white-left.png); background-repeat:no-repeat; background-position:center center; left:572px;}
.gallery-right {background-image:url(images/chevron-sm-white-right.png); background-repeat:no-repeat; background-position:center center; left:616px;}

address {font-style:normal; padding:60px;}

@media (min-width:768px) {
  header {padding-top:50px;}
  h1 {font-size:100px; line-height:0.8; margin:0 0 -18px 0;}   
}
    
@media (min-width:320px) and (max-width:1024px) {
  .gallery-info {padding:20px 0;}
  .gallery-info h2 {margin-top:0;}
  p.gallery-counter {float:left; margin-right:12px;}
}

@media (min-width:1025px) and (max-width:10000px) {
  h1 {padding-left:100px;}
  .gallery {padding:160px 120px; position:relative;}
  .gallery-info {position:absolute; right:120px; top:0; width:30%;}
  .gallery-controls {position:absolute; right:0; top:-85px;}
  .gallery-left, .gallery-right {height:88px; width:88px;}
  address {padding:120px;}
}
    
@-moz-keyframes bbounce { 
    from { border-bottom:10px solid orange; border-top:10px solid #242424;}
    to { border-bottom:20px solid orange; border-top:0 solid #242424;}
}
    
</style>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
<script>
//IMAGE GALLERY
$('.showcase li:first-child img').addClass('selected');
var firstCaption = $('.showcase li:first-child img').attr('alt');
$('.caption').text(firstCaption);
var attribution = $('.showcase li:first-child img').attr('data-attribution');
$('.gallery-attribution').text(attribution);

$('.showcase a').on('click',function(){
	var newimage = $(this).attr('href');
	var caption = $(this).children("img").attr('alt');
        var count = $(this).parent('li').index() + 1;
        var currentAttribution = $(this).children("img").attr('data-attribution');

        $('<img src="'+ newimage +'">').load(function() {
          $('.placeholder img').fadeOut(300, function() { 
            $(this).remove();
          });
          $(this).hide().fadeIn(300, function() {
            $(this).appendTo('.placeholder a');
            $('.placeholder a').attr('href',newimage);
            $('.placeholder img').attr('alt',caption);
            $('.caption').text(caption);
            $('.gallery-attribution').text(currentAttribution);
            $('.gallery-current').text(count);
          });
        })

        $('.showcase img').removeClass('selected');
        $(this).children('img').addClass('selected');
	return false;
});

$('.gallery-left').on('click',function(){
  $('.showcase').animate({scrollLeft:'-=121'}, 400);
  $('.showcase img.selected').parent().parent().prev('li').children('a').click();
  return false;
});

$('.gallery-right').on('click',function(){
  $('.showcase').animate({scrollLeft:'+=121'}, 400);
  $('.showcase img.selected').parent().parent().next('li').children('a').click();
  return false;
});    
</script>
